<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Page</title>
  </head>

  <body>
    <section class="search">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <form id="search-city">
              <input
                type="search"
                placeholder="Enter a city"
                class="field"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                required
              />
              <input type="submit" value="Search" class="search-button" />
              <button id="currentLocation">Current Location</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="weather-today">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2">
            <img
              class="icon-weather-now"
              src="images/mostly-sunny.svg"
              alt="mostly-sunny"
            />
          </div>
          <div class="col-7 align-items-left">
            <h1 id="city">VANCOUVER</h1>
            <h2 id="date">23th July 2023</h2>
            <span class="weather-now" id="temperature">19</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <h3 id="temperature-description"></h3>
          </div>
          <div class="col-3">
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind: <span id="wind"></span> km/h</p>
          </div>
        </div>
      </div>
    </section>

    <section class="weather-next-days">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-2">
            <img src="images/sunny.svg" alt="mostly-sunny" />
            <h3>JULY 24th</h3>
            <p>21°C</p>
          </div>
          <div class="col-md-2">
            <img src="images/mostly-sunny.svg" alt="mostly-sunny" />
            <h3>JULY 25th</h3>
            <p>21°C</p>
          </div>
          <div class="col-md-2">
            <img src="images/sunny.svg" alt="mostly-sunny" />
            <h3>JULY 26th</h3>
            <p>21°C</p>
          </div>
          <div class="col-md-2">
            <img src="images/mostly-sunny.svg" alt="mostly-sunny" />
            <h3>JULY 27th</h3>
            <p>21°C</p>
          </div>
          <div class="col-md-2">
            <img src="images/sunny.svg" alt="mostly-sunny" />
            <h3>JULY 28th</h3>
            <p>21°C</p>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
