<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Page</title>
  </head>

  <body>
    <div class="weather-box">
      <section class="search">
        <form id="search-city">
          <input
            type="search"
            placeholder="Enter a city"
            class="field"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
          <button class="search-button" id="currentLocation">
            Current Location
          </button>
        </form>
      </section>

      <section class="weather-today">
        <div class="title-city-date">
          <div class="row title-city-date">
            <h1 id="city">VANCOUVER</h1>
            <h2 id="date">23th July 2023</h2>
          </div>
          <div class="row">
            <div class="col-2 clearfix weather-temperature">
              <img
                class="icon-weather-now"
                src=".."
                alt="mostly-sunny"
                id="icon"
              />
            </div>
            <div class="col-7">
              <span class="weather-now" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-3 weather-details">
              <h3 id="temperature-description"></h3>
              <h3>Humidity: <span id="humidity"></span>%</h3>
              <h3>Wind: <span id="wind"></span> km/h</h3>
            </div>
          </div>
        </div>
      </section>
      <div class="weather-forecast" id="forecast"></div>
      <div class="signature">
        <div class="row">
          <p>
            <a href="https://github.com/camilarcampos-ops/weather-app"
              ><strong>Open-source code,</strong></a
            >
            by Camila Rodrigues
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
